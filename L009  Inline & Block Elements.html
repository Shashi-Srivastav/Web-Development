<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Elemment</title>
  </head>
  <body>
    <p style="border: 2px solid red;">This is paragramph</p><!--<p>,<div>,<li> is a block element uses full line -->
    <p style="border: 2px solid green;">Tihis is also a paragraph</p>
    <em style="border: 2px solid skyblue;">This is span </em><span style="border: 2px solid purple;">This is also span</span><!--<span>,<strong>,<a>,<em> is a inline element uses only provided space -->
<hr><hr><hr><hr>
      <a style="border: 2px solid red;">This is paragramph</a><!--<span>,<a>,<em> is a inline element not uses full line -->
        <a style="border: 2px solid green;">Tihis is also a paragraph</a>
        <em style="border: 2px solid skyblue;">This is span </em><span style="border: 2px solid purple;">This is also span</span>
  </body>
</html>
