<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p{
            color: red;
        }
        #first_id{
                color: blue;
        }
        #second_id{
            background: #d80202;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h3>Css Selector</h3>
    
    <p> This is css selectore paragraph</p>
    <p id="first_id"> This is css selectore paragraph 2</p>
    <p id="second_id"> This is css selectore paragraph 3 </p>
</body>
</html>
